<div class="bg">
	<div style="text-align:center;left: 50%;">
		<div class="col-md-10">
			<form role="form" style="margin-left: 30%;margin-right: 15%;color: red;">
				<br style="clear:both">
				<h1 style="margin-bottom: 25px;">Contact Form</h1>
				<div class="form-group">
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="form-group">
					<input type="phone" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number"
						required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
				</div>
				<div class="form-group">
					<textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message"
						maxlength="140" rows="5"></textarea>
				</div>
				<button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
			</form>
		</div>
	</div>
</div>
